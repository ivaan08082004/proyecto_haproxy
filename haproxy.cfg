#haproxycfg
global

defaults
mode http
timeout connect 5000ms
timeout client 50000ms
timeout server 50000ms

frontend http_front
bind *:80
default_backend http_back

backend http_back
balance roundrobin
server primer_web proyecto-instancia1.onrender.com:8000 check resolvers google_dns resolve-prefer ipv4
server segundo_web proyecto-instacia2.onrender.com:8000 check resolvers google_dnss resolve-prefer ipv4
